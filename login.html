<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Scheduling Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
    <header class="toolbar">
        <a href="index.html" class="logo-link">
            <img src="stevens_logo.png" alt="Stevens Institute of Technology" class="logo">
        </a>
        <nav class="nav-options">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="login.html" class="nav-link" id="login">Log in</a>
        </nav>
    </header>
    <div class="container box">
        <h1>Login to Your Account</h1>
        <form id="login-form" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <br>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <br>
        <p class="create-account">
            Don't have an account? <a href="create_account.html">Create one here</a>.
        </p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
