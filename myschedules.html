<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Scheduling Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="myscheds">
    <header class="toolbar">
        <a href="index.html" class="logo-link">
            <img src="stevens_logo.png" alt="Stevens Institute of Technology" class="logo">
        </a>
        <nav class="nav-options">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="login.html" class="nav-link" id="login">Log in</a>
        </nav>
    </header>
    <h1>My Schedules</h1>
    <p>Here you can manage your schedules.</p>    
    <button id="sign-out" class="sign-out-button">Sign Out</button>
    <div id="generated-schedule"></div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const schedule = JSON.parse(localStorage.getItem('schedule'));

            if (schedule && Array.isArray(schedule)) {
                const scheduleDiv = document.getElementById('generated-schedule');
                scheduleDiv.innerHTML = `<h2>Your Generated Schedule</h2><ul>${schedule.map(course => `<li>${course}</li>`).join('')}</ul>`;
            } else {
                document.getElementById('generated-schedule').innerHTML = '<h2>No schedule found</h2>';
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const schedule = localStorage.getItem('schedule');
            console.log('Schedule from localStorage:', schedule);
        });
    </script>
</body>
</html>
