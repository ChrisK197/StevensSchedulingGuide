    <script>
        // Array to store checked items
        const checkedItems = [];

        // Get all checkbox elements
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');

        // Add event listeners to each checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (event) => {
                const value = event.target.value;
                if (event.target.checked) {
                    // Add item to the array if checked
                        checkedItems.push(checkbox.parentElement.textContent.trim());
                } else {
                    // Remove item from the array if unchecked
                    const index = checkedItems.indexOf(checkbox.parentElement.textContent.trim());
                    if (index !== -1) {
                        checkedItems.splice(index, 1);
                    }
                }

                console.log(checkedItems); // Log the updated array
            });
        });

        // Check numboxes
        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            if (parseInt(input.value) > 6) {
                input.value = 6; // Reset to the maximum allowed value
                alert("The maximum number of allowed courses is 6.");
            }
        }

        // Check for schedule name
        function validateSchedule() {
            const scheduleNameInput = document.getElementById("scheduleName");
            if (!scheduleNameInput.value.trim()) {
                alert("Please enter a Schedule Name before creating your schedule.");
                return false; // Prevent further actions
            }

            // Redirect to myschedules.html if validation passes
            window.location.href = "myschedules.html";
        }
    </script>
