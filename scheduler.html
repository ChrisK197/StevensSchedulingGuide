    <script>
        // Array to store checked items
        const checkedItems = [];

        // Get all checkbox elements
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');

        // Add event listeners to each checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (event) => {
                const value = event.target.value;
                if (event.target.checked) {
                    // Add item to the array if checked
                        checkedItems.push(checkbox.parentElement.textContent.trim());
                } else {
                    // Remove item from the array if unchecked
                    const index = checkedItems.indexOf(checkbox.parentElement.textContent.trim());
                    if (index !== -1) {
                        checkedItems.splice(index, 1);
                    }
                }

                console.log(checkedItems); // Log the updated array
            });
        });
